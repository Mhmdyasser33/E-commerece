<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyForm  </title>
    <link rel="stylesheet" href="./buyProduct.css">

</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's Buy your Product</div>
        <div class="input-container ic1">
          <input id="Fullname" class="input" type="text" placeholder=" "/>
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Full name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" "/>
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="Credit" class="input" type="password" placeholder=" "/>
            <div class="cut cut-short"></div>
            <label for="Credit" class="placeholder">CreditCard Num</label>
          </div>
          <div class="input-container ic2">
            <input id="Product" class="input" type="text" placeholder=" "/>
            <div class="cut cut-short"></div>
            <label for="product" class="placeholder">Product Name </label>
          </div>
        
        <button type="text" class="submit" id="submit">submit</button>
      </div>
      <script src="buy.js"></script>
</body>
</html>
